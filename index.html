<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Architecte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* تأكد من وجود صورة خلفية احترافية */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        header img {
            max-width: 150px; /* حجم الشعار */
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #f0f0f0;
        }
        section {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }
        .gallery img {
            width: 30%;
            margin: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 0 auto;
        }
        input, textarea, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="شعار Moon Architecte">
    <h1>Moon Architecte</h1>
</header>

<nav>
    <a href="#services">خدماتنا</a>
    <a href="#gallery">معرض الأعمال</a>
    <a href="#contact">تواصل معنا</a>
</nav>

<section id="services">
    <h2>خدماتنا</h2>
    <p>نقدم تصميم داخلي لغرف النوم، المطابخ، والصالونات، بالإضافة إلى تصنيع وتركيب الأثاث من مادة MDF.</p>
</section>

<section id="gallery" class="gallery">
    <h2>معرض الأعمال</h2>
    <img src="image1.jpg" alt="تصميم 1">
    <img src="image2.jpg" alt="تصميم 2">
    <img src="image3.jpg" alt="تصميم 3">
    <img src="image4.jpg" alt="تصميم 4">
    <img src="image5.jpg" alt="تصميم 5">
    <img src="image6.jpg" alt="تصميم 6">
</section>

<section id="contact">
    <h2>تواصل معنا</h2>
    <form>
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">الرسالة:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">إرسال</button>
    </form>
</section>

<footer>
    <p>تواصل معنا عبر واتساب: +216 52 207 068</p>
    <p>تابعنا على وسائل التواصل الاجتماعي: 
        <a href="https://www.facebook.com/profile.php?id=61566735539011" style="color: white;">فيسبوك</a> | 
        <a href="https://www.instagram.com/moon.architecte/" style="color: white;">إنستغرام</a>
    </p>
</footer>

</body>
</html>
